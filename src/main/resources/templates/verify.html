<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"></script>

    <title>Storage</title>
</head>
<body>
<!-- form login -->
<form action="#" th:action="@{/verify}" th:object="${user}" method="post" class="text-center border border-light p-5">

    <p class="h4 mb-4">Change Password</p>

    <!-- Code -->
    <input type="text" id="code" class="form-control mb-4" th:field=*{username} placeholder="Verification code" required>

    <!-- Password -->
    <input type="password" id="password" class="form-control mb-4" th:field=*{password} placeholder="New password" required>

    <!-- ConfirmPassword -->
    <input type="password" id="matchingPassword" class="form-control mb-4" th:field=*{matchingPassword} placeholder="Confirm new password" required>

    <!-- Submit -->
    <button class="btn btn-info btn-block my-4" type="submit">Verify</button>

</form>

</body>
</html>
