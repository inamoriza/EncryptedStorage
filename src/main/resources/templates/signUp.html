<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset = "UTF-8"/>
    <meta name="viewport"
          content = "width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"></script>

    <title>Sign Up</title>
</head>
<body>
<!-- form signUp -->
<form action="#" th:action="@{/signUp}" th:object="${user}" method ="post" class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign up</p>

    <!-- Username -->
    <input type="text" id="username" class="form-control mb-4" th:field=*{username} placeholder="Username">
    <p th:each="error :${#fields.errors('username')}" th:text="${error}" th:style="${'color: red; text-align: left'}"></p>

    <!-- Password -->
    <input type="password" id="password" class="form-control mb-4" th:field=*{password} placeholder="Password">
    <p th:each="error :${#fields.globalErrors()}" th:text="${error}" th:style="${'color: red; text-align: left'}"></p>

    <!-- ConfirmPassword -->
    <input type="password" id="matchingPassword" class="form-control mb-4" th:field=*{matchingPassword} placeholder="Confirm Password">
    <p th:each="error :${#fields.errors('matchingPassword')}" th:text="${error}" th:style="${'color: red; text-align: left'}"></p>

    <!-- Email -->
    <input type="text" id="email" class="form-control mb-4" th:field=*{email} placeholder="Email">
    <p th:each="error :${#fields.errors('email')}" th:text="${error}" th:style="${'color: red; text-align: left'}"></p>

    <!-- Sign up button -->
    <button class="btn btn-info btn-block my-4" type="submit">Sign up</button>


</form>
<!-- Default form login -->
</body>
</html>
